server {
  # listen 80 deferred;
  server_name estudiorosso.com.ar www.estudiorosso.com.ar;

  root /var/www/estudiorosso/static/estudiorosso.programando.com.ar;
  access_log /var/www/estudiorosso/static/tmp/log/nginx.access.log;
  error_log /var/www/estudiorosso/static/tmp/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  client_max_body_size 10M;
  keepalive_timeout 10;
}
